<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bantu Instruments</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0e0a06;color:#f0e0c0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:28px}
    .wrap{width:min(900px,100%);border:1px solid #3a2a15;border-radius:14px;padding:22px;background:linear-gradient(160deg,#1e1610,#120d08);box-shadow:0 30px 80px rgba(0,0,0,.7)}
    h1{margin:0 0 10px;letter-spacing:.18em}
    a{color:#e8a030;text-decoration:none}
    a:hover{text-decoration:underline}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px;margin-top:14px}
    .card{border:1px solid #3a2a15;border-radius:12px;padding:14px;background:rgba(0,0,0,.18)}
    .meta{color:#886644;font-size:12px;letter-spacing:.12em;text-transform:uppercase;margin-top:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>BANTU INSTRUMENTS</h1>
    <div class="meta">WebAudio plugins 路 GitHub Pages</div>
    <div class="grid">
      <div class="card">
        <div><a href="./plugins/balafon/">Balafon</a></div>
        <div class="meta">Additive 路 FX chain</div>
      </div>
      <div class="card">
        <div><a href="./plugins/cs01/">CS01 (Plaits OSC)</a></div>
        <div class="meta">Mono 路 AudioWorklet 路 WASM</div>
      </div>
    </div>
  </div>
</body>
</html>
